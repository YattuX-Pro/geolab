<div class="absolute inset-0 overflow-y-auto bg-background pt-16">
  <div class="min-h-[calc(100%-4rem)] flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-2xl">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-foreground">Upload GeoPackage</h1>
        <p class="mt-2 text-muted-foreground">Importez vos fichiers .gpkg pour les visualiser sur la carte</p>
      </div>

      <div class="bg-card rounded-xl shadow-lg p-8 border border-border">
      <!-- Zone de drop -->
      <div
        class="border-2 border-dashed rounded-xl p-12 text-center transition-all duration-200"
        [class.border-primary]="isDragging"
        [class.bg-accent]="isDragging"
        [class.border-border]="!isDragging && !selectedFile"
        [class.border-green-500]="selectedFile && !isDragging"
        [class.bg-green-50]="selectedFile && !isDragging"
        [class.dark:bg-green-900/20]="selectedFile && !isDragging"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
      >
        @if (!selectedFile) {
          <div class="space-y-4">
            <div class="mx-auto w-16 h-16 bg-muted rounded-full flex items-center justify-center">
              <svg class="w-8 h-8 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
              </svg>
            </div>
            <div>
              <p class="text-lg font-medium text-foreground">
                Glissez-d√©posez votre fichier .gpkg ici
              </p>
              <p class="text-sm text-muted-foreground mt-1">ou</p>
            </div>
            <label class="inline-flex items-center px-4 py-2 bg-primary text-primary-foreground rounded-lg cursor-pointer hover:opacity-90 transition-opacity">
              <span>Parcourir les fichiers</span>
              <input type="file" class="hidden" accept=".gpkg" (change)="onFileSelected($event)">
            </label>
          </div>
        } @else {
          <div class="space-y-4">
            <div class="mx-auto w-16 h-16 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center">
              <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <div>
              <p class="text-lg font-medium text-foreground">{{ selectedFile.name }}</p>
              <p class="text-sm text-muted-foreground">{{ formatFileSize(selectedFile.size) }}</p>
            </div>
            <button 
              (click)="clearFile()"
              class="text-sm text-destructive hover:opacity-80"
            >
              Supprimer
            </button>
          </div>
        }
      </div>

      <!-- Description -->
      <div class="mt-6">
        <label for="description" class="block text-sm font-medium text-foreground mb-2">
          Description (optionnel)
        </label>
        <textarea
          id="description"
          [(ngModel)]="description"
          rows="3"
          class="w-full px-4 py-2 bg-background border border-input rounded-lg focus:ring-2 focus:ring-ring focus:border-transparent resize-none text-foreground placeholder:text-muted-foreground"
          placeholder="Ajoutez une description pour ce fichier..."
        ></textarea>
      </div>

      <!-- Progress bar -->
      @if (isUploading) {
        <div class="mt-6">
          <div class="flex justify-between text-sm text-muted-foreground mb-2">
            <span>Upload en cours...</span>
            <span>{{ uploadProgress }}%</span>
          </div>
          <div class="w-full bg-muted rounded-full h-2">
            <div 
              class="bg-primary h-2 rounded-full transition-all duration-300"
              [style.width.%]="uploadProgress"
            ></div>
          </div>
        </div>
      }

      <!-- Boutons -->
      <div class="mt-8 flex gap-4">
        <button
          (click)="goToList()"
          class="flex-1 px-6 py-3 border border-border text-foreground rounded-lg hover:bg-accent transition-colors"
        >
          Voir les fichiers
        </button>
        <button
          (click)="upload()"
          [disabled]="!selectedFile || isUploading"
          class="flex-1 px-6 py-3 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (isUploading) {
            <span class="flex items-center justify-center gap-2">
              <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
              </svg>
              Traitement...
            </span>
          } @else {
            Importer
          }
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
