<div class="border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 p-2 w-full flex items-center justify-between fixed top-0 left-0 right-0 z-50 h-16">
    <div class="flex items-center gap-4 flex-1">
        <h1 class="text-lg font-semibold text-gray-900 dark:text-white ml-4">GeoTerrain Conakry</h1>
        <a 
            routerLink="/topography"
            hlmBtn
            variant="outline"
            size="sm"
            class="flex items-center gap-2"
        >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
            </svg>
            Topographie
        </a>
        <div class="relative flex-1 max-w-md">
            <input 
                type="text" 
                [(ngModel)]="searchQuery"
                (input)="onSearchInput()"
                (focus)="showSuggestions = true"
                (blur)="onSearchBlur()"
                (keyup.enter)="onSearch()"
                placeholder="Rechercher un terrain (titre, quartier, commune...)"
                class="w-full px-4 py-2 pl-10 pr-8 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <svg class="absolute left-3 top-2.5 h-4 w-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            
            @if (searchQuery) {
                <button 
                    (click)="clearSearch()"
                    class="absolute right-2 top-2.5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
                >
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            }
            
            @if (isSearching && searchQuery) {
                <div class="absolute right-8 top-2.5">
                    <hlm-spinner class="size-4" />
                </div>
            }
            
            @if (showSuggestions && suggestions.length > 0) {
                <div class="absolute top-full left-0 right-0 mt-1 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-xl max-h-64 overflow-y-auto z-[100]">
                    @for (suggestion of suggestions; track suggestion) {
                        <button
                            (mousedown)="selectSuggestion(suggestion)"
                            class="w-full px-4 py-2.5 text-left text-sm hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-900 dark:text-white border-b border-gray-100 dark:border-gray-700 last:border-b-0 transition-colors"
                        >
                            {{ suggestion }}
                        </button>
                    }
                </div>
            }
        </div>
        <button 
            (click)="onSearch()"
            hlmBtn
            variant="outline">
            Rechercher
        </button>
    </div>
    <div class="flex items-center gap-4 mr-4">
        <ng-content></ng-content>
    </div>
</div>
